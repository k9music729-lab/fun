<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personal Chat</title>
    <style>
        :root {
            --bg-main: #0b0d10;
            --bg-secondary: #11141a;
            --bg-elevated: #161a22;
            --bg-glass: rgba(255, 255, 255, 0.04);
            --bg-sidebar: #0c0f18;
            
            --text-primary: #eaeaf0;
            --text-secondary: #a1a6b3;
            --text-muted: #6f7482;
            
            --accent: #4f7cff;
            --accent-2: #7c5cff;
            --danger: #ff5c5c;
            --success: #3ddc97;
            --warning: #ffb347;
            
            --border-soft: rgba(255, 255, 255, 0.08);
            --border-medium: rgba(255, 255, 255, 0.12);
            
            --message-user-bg: linear-gradient(135deg, var(--accent), var(--accent-2));
            --message-bot-bg: var(--bg-elevated);
            
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.24);
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.16);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at top, #141824, #07090d 70%);
            color: var(--text-primary);
            height: 100dvh;
            display: flex;
            overflow: hidden;
            touch-action: manipulation;
        }

        body.sidebar-open {
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 100%;
            max-width: 350px;
            background: linear-gradient(180deg, var(--bg-sidebar), #07090d);
            border-right: 1px solid var(--border-soft);
            display: flex;
            flex-direction: column;
            height: 100dvh;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: var(--shadow);
            position: fixed;
            left: 0;
            top: 0;
            transform: translateX(-100%);
            will-change: transform;
        }

        body.sidebar-open .sidebar {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-soft);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            min-height: 70px;
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .sidebar-header h2::before {
            content: "???";
            font-size: 1.2em;
        }

        .sidebar-close {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .sidebar-close:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Gallery Actions */
        .gallery-actions {
            display: flex;
            gap: 10px;
            padding: 0 20px 16px;
            border-bottom: 1px solid var(--border-soft);
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 16px;
            border: 1px solid var(--border-soft);
            background: var(--bg-glass);
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .action-btn.refresh {
            color: var(--accent);
            border-color: var(--accent);
        }

        .action-btn.shutdown {
            color: var(--danger);
            border-color: var(--danger);
        }

        .upload-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-soft);
            flex-shrink: 0;
        }

        .upload-section h4 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-section h4::before {
            content: "??";
        }

        .upload-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(79, 124, 255, 0.3);
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            min-height: 52px;
        }

        .upload-btn:active {
            transform: scale(0.98);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .upload-progress {
            margin-top: 16px;
            display: none;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-glass);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #27ae60);
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 8px;
            text-align: center;
        }

        #zipInput {
            display: none;
        }

        .listings-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        .listings-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .listing-item {
            padding: 16px;
            border-radius: var(--radius);
            cursor: pointer;
            margin-bottom: 12px;
            transition: var(--transition);
            border: 1px solid var(--border-soft);
            background: var(--bg-glass);
            position: relative;
            touch-action: manipulation;
        }

        .listing-item:active {
            transform: scale(0.98);
        }

        .listing-item.active {
            background: rgba(79, 124, 255, 0.15);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(79, 124, 255, 0.2);
        }

        .listing-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            word-break: break-word;
        }

        .listing-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .listing-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--text-muted);
            flex-wrap: wrap;
            gap: 8px;
        }

        .listing-count {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }

        .selected-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--danger);
            color: white;
            font-size: 9px;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            position: relative;
            background: var(--bg-secondary);
            width: 100%;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-soft);
            background: linear-gradient(135deg, #0f1320, #141a2c);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 70px;
            gap: 12px;
            flex-wrap: wrap;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .sidebar-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-glass);
            border: 1px solid var(--border-soft);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1.25rem;
            transition: var(--transition);
            touch-action: manipulation;
            flex-shrink: 0;
        }

        .sidebar-toggle:active {
            transform: scale(0.95);
        }

        .user-info, .ai-info {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .user-name, .ai-name {
            font-weight: 600;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .current-listing {
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            min-width: 0;
            justify-content: center;
            order: 3;
            width: 100%;
            margin-top: 8px;
        }

        .current-listing::before {
            content: "??";
            flex-shrink: 0;
        }

        .ai-pic {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .media-gallery {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 16px;
            background: var(--bg-main);
            border-bottom: 1px solid var(--border-soft);
            flex-shrink: 0;
            min-height: 120px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .media-gallery::-webkit-scrollbar {
            height: 4px;
        }

        .media-gallery::-webkit-scrollbar-track {
            background: var(--bg-glass);
            border-radius: 2px;
        }

        .media-gallery::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 2px;
        }

        .media-item {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
            transition: var(--transition);
            background: var(--bg-elevated);
            touch-action: manipulation;
        }

        .media-item:active {
            transform: scale(0.95);
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .media-type {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 9px;
            padding: 3px 6px;
            border-radius: 3px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 0;
            background: linear-gradient(180deg, var(--bg-main), var(--bg-secondary));
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        .chat-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(var(--border-soft) 1px, transparent 1px),
                radial-gradient(var(--border-soft) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.1;
            pointer-events: none;
        }

        .message {
            margin-bottom: 20px;
            max-width: 85%;
            display: flex;
            flex-direction: column;
            animation: messageAppear 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            margin-left: auto;
        }

        .message.bot {
            align-self: flex-start;
            margin-right: auto;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
            padding: 0 6px;
        }

        .message-header .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-medium);
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .message-header .name {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .user .message-header .name {
            color: var(--accent);
        }

        .bot .message-header .name {
            color: var(--accent-2);
        }

        .message-content {
            padding: 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
            font-size: 15px;
            box-shadow: var(--shadow-sm);
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .user .message-content {
            background: var(--message-user-bg);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .bot .message-content {
            background: var(--message-bot-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-soft);
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
            padding: 0 6px;
            font-weight: 500;
        }

        .user .message-time {
            text-align: right;
        }

        .bot .message-time {
            text-align: left;
        }

        .message-media {
            margin-top: 12px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            max-width: 100%;
            box-shadow: var(--shadow);
        }

        .message-media img,
        .message-media video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 12px;
        }

        .media-grid-item {
            width: 100%;
            height: 100px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            background: var(--bg-elevated);
        }

        .media-grid-item:active {
            transform: scale(0.95);
        }

        .media-grid-item img,
        .media-grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
            padding: 0 6px;
            font-style: italic;
        }

        .typing-indicator {
            align-self: flex-start;
            background: var(--bg-elevated);
            padding: 16px;
            border-radius: 18px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-soft);
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            animation: typingAppear 0.3s ease-out;
            width: fit-content;
        }

        @keyframes typingAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            flex-shrink: 0;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.4;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        .input-container {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-soft);
            position: sticky;
            bottom: 0;
            flex-shrink: 0;
            z-index: 100;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid var(--border-soft);
            border-radius: var(--radius);
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 52px;
            line-height: 1.5;
            transition: var(--transition);
            background: var(--bg-elevated);
            color: var(--text-primary);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.15);
        }

        #messageInput::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            height: 52px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(79, 124, 255, 0.3);
            touch-action: manipulation;
            min-width: 80px;
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Login Modal */
        .modal-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-elevated);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-soft);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-soft);
            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);
            background: var(--bg-secondary);
            color: var(--text-primary);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.15);
        }

        .profile-pic-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 10px;
        }

        .profile-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-glass));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 13px;
            text-align: center;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            align-self: center;
        }

        .profile-pic-upload {
            flex: 1;
        }

        .profile-pic-upload input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed var(--border-soft);
            border-radius: var(--radius);

        /* Toast */

        /* Sidebar Overlay */

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        body.sidebar-open .sidebar-overlay {
            display: block;

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            .sidebar {
                width: 85%;

                width: 90px;

        @media (max-width: 480px) {
            .sidebar {
                width: 90%;
            }

            .media-item {
                width: 80px;

            .sidebar-header {

        @media (max-width: 360px) {
            .sidebar {

            }

            .media-item {
                width: 70px;

            .user-name, .ai-name {

        /* Portrait orientation specific */
        @media (max-height: 600px) and (orientation: portrait) {
            .chat-header {
                min-height: 60px;
                padding: 12px 16px;
            }

            .media-gallery {
                min-height: 100px;
            }

            .media-item {
                width: 70px;

            }

            .chat-container {

            .input-container {

        /* Landscape orientation specific */
        @media (max-height: 500px) and (orientation: landscape) {
            .chat-header {

            }

            .media-gallery {

            }

            }

                margin-bottom: 12px;
            }

            .modal-content {
                max-height: 80vh;
            }
        }

        /* Large phones */
        @media (min-width: 481px) and (max-width: 767px) {
            .sidebar {
                width: 80%;
            }

            .message {
                max-width: 88%;
            }
        }

        /* Tablets */
        @media (min-width: 768px) and (max-width: 1024px) {
            .sidebar {
                width: 300px;
                position: relative;
                transform: translateX(0);
            }

            body.sidebar-open .sidebar-overlay {
                display: none;

        @media (min-width: 1025px) {
            .sidebar {
                width: 350px;

                transform: translateX(0);
            }

            body.sidebar-open .sidebar-overlay {

        /* Scrollbar Styling */

            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb,
        .listings-container::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 3px;
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .chat-container,
            .listings-container {
                padding-bottom: env(safe-area-inset-bottom);
            }

            .input-container {
                padding-bottom: calc(16px + env(safe-area-inset-bottom));
            }

            .send-btn,
            .upload-btn,
            .login-btn {
                cursor: pointer;
            }
        }

        /* Safe area handling */
        @supports (padding: max(0px)) {
            .input-container,
            .chat-header {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }

            .input-container {
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }

            .sidebar {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                padding-top: env(safe-area-inset-top);
            }

            .main-content {
                padding-top: env(safe-area-inset-top);
            }
        }

        /* Prevent text size adjustment on orientation change */
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        /* Improve touch targets */
        button,
        input[type="button"],
        input[type="submit"],
        .listing-item,
        .media-item {
            min-height: 44px;
        }

        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: contain;

<body>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Media Gallery</h2>
            <button class="sidebar-close" id="sidebarClose">?</button>
        </div>
        
        <!-- Gallery Actions -->
        <div class="gallery-actions">
            <button class="action-btn refresh" id="refreshBtn">
                ?? Refresh
            </button>
            <button class="action-btn shutdown" id="shutdownBtn">
                ? Shutdown
            </button>
        </div>
        
        <div class="upload-section">
            <h4>Upload ZIP File</h4>
            <button class="upload-btn" id="uploadBtn">
                ?? Upload ZIP
                <input type="file" id="zipInput" accept=".zip">
            </button>
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="upload-status">Uploading...</div>

        </div>
        
        <div class="listings-container">
            <div class="listings-title">Folders</div>
            <div id="listings"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="chat-header">
            <div class="chat-header-left">
                <button class="sidebar-toggle" id="sidebarToggle">?</button>
                <div class="user-info">
                    <span>??</span>
                    <span class="user-name" id="displayUserName">User</span>
                </div>
            </div>
            
            <div class="current-listing" id="currentListingDisplay">
                No listing selected
            </div>
            
            <div class="ai-info">
                <img class="ai-pic" id="displayAiPic" src="" alt="AI">
                <span class="ai-name" id="displayAiName">AI Assistant</span>
            </div>
        </div>

        <div class="media-gallery" id="mediaGallery"></div>

        <div class="chat-container" id="chatContainer">
            <div class="typing-indicator" id="typingIndicator">
                <img class="profile-pic" id="typingAiPic" src="" alt="AI">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    Send
                    <span style="margin-left: 4px;">?</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-content">
            <h2 class="modal-title">Start Chatting</h2>
            
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" placeholder="Enter your name" value="User">
            </div>
            
            <div class="form-group">
                <label for="aiName">AI Assistant Name</label>
                <input type="text" id="aiName" placeholder="Enter AI name" value="AI Assistant">
            </div>
            
            <div class="form-group">
                <label>AI Profile Picture (Optional)</label>
                <div class="profile-pic-section">
                    <div id="aiProfilePreview" class="profile-preview">
                        No Image
                    </div>
                    <div class="profile-pic-upload">
                        <input type="file" id="aiProfilePic" accept="image/*">
                    </div>
                </div>
            </div>
            
            <button class="login-btn" id="loginBtn">Start Chatting</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // State management
        let currentUser = null;
        let aiName = "AI Assistant";
        let aiProfilePic = null;
        let ws = null;
        let currentFolder = null;
        let folders = [];
        let mediaFiles = [];
        let conversationHistory = [];

        // Media file extensions
        const IMAGE_EXTENSIONS = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'];
        const VIDEO_EXTENSIONS = ['.mp4', '.webm', '.mov', '.avi', '.mkv'];

        // DOM Elements
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarClose = document.getElementById('sidebarClose');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const body = document.body;
        const loginModal = document.getElementById('loginModal');
        const usernameInput = document.getElementById('username');
        const aiNameInput = document.getElementById('aiName');
        const aiProfilePicInput = document.getElementById('aiProfilePic');
        const aiProfilePreview = document.getElementById('aiProfilePreview');
        const loginBtn = document.getElementById('loginBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const shutdownBtn = document.getElementById('shutdownBtn');
        const zipInput = document.getElementById('zipInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressFill = uploadProgress.querySelector('.progress-fill');
        const uploadStatus = uploadProgress.querySelector('.upload-status');
        const listingsContainer = document.getElementById('listings');
        const mediaGallery = document.getElementById('mediaGallery');
        const chatContainer = document.getElementById('chatContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const typingAiPic = document.getElementById('typingAiPic');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const toast = document.getElementById('toast');
        const displayUserName = document.getElementById('displayUserName');
        const displayAiName = document.getElementById('displayAiName');
        const displayAiPic = document.getElementById('displayAiPic');
        const currentListingDisplay = document.getElementById('currentListingDisplay');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initEventListeners();
            showLoginModal();
            updateViewportHeight();
        });

        function initEventListeners() {
            // Sidebar toggle
            sidebarToggle.addEventListener('click', toggleSidebar);
            sidebarClose.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // Login
            loginBtn.addEventListener('click', handleLogin);
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });

            // AI Profile Picture upload
            aiProfilePicInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        aiProfilePic = e.target.result;
                        aiProfilePreview.innerHTML = 
                            `<img src="${aiProfilePic}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;" alt="AI" />`;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Refresh button
            refreshBtn.addEventListener('click', refreshListings);

            // Shutdown button
            shutdownBtn.addEventListener('click', shutdownServer);

            // Message input
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
                sendBtn.disabled = !messageInput.value.trim() || !currentUser;
            });

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) sendMessage();
                }
            });

            // Send message
            sendBtn.addEventListener('click', sendMessage);

            // Upload
            uploadBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showToast('Please login first');
                    return;
                }
                zipInput.click();
            });

            zipInput.addEventListener('change', handleZipUpload);

            // Close modal on overlay click
            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) {
                    // Don't close modal on mobile - require login
                    if (window.innerWidth > 768) {
                        hideLoginModal();
                    }
                }
            });

            // Prevent zoom on double tap
            document.addEventListener('dblclick', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        function toggleSidebar() {
            body.classList.toggle('sidebar-open');
            // Prevent scrolling when sidebar is open
            if (body.classList.contains('sidebar-open')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        function updateViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Update on resize and orientation change
        window.addEventListener('resize', updateViewportHeight);
        window.addEventListener('orientationchange', updateViewportHeight);

        function showLoginModal() {
            loginModal.style.display = 'flex';
            setTimeout(() => usernameInput.focus(), 300);
        }

        function hideLoginModal() {
            loginModal.style.display = 'none';
        }

        function handleLogin() {
            const username = usernameInput.value.trim();
            if (!username) {
                showToast('Please enter a username');
                return;
            }

            currentUser = username;
            aiName = aiNameInput.value.trim() || "AI Assistant";
            
            // Update display names
            displayUserName.textContent = username;
            displayAiName.textContent = aiName;
            
            // Update AI profile picture
            if (aiProfilePic) {
                displayAiPic.src = aiProfilePic;
                typingAiPic.src = aiProfilePic;
            } else {
                const defaultAvatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(aiName)}&background=4f7cff&color=fff&size=128`;
                displayAiPic.src = defaultAvatar;
                typingAiPic.src = defaultAvatar;
            }

            hideLoginModal();
            connectWebSocket();
            loadFolders();
            showToast(`Welcome ${username}! Chatting with ${aiName}`);
            
            // Add welcome message
            setTimeout(() => {
                addMessage(`Hey ${username}! How are you doing today? I'm ${aiName}, ready to chat with you!`, 'bot', aiName, aiProfilePic);
            }, 500);
        }

        async function refreshListings() {
            try {
                const response = await fetch('/ayc/restart', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    await loadFolders();
                    showToast('Listings refreshed successfully!', 'success');
                } else {
                    showToast('Failed to refresh listings', 'error');
                }
            } catch (error) {
                console.error('Error refreshing listings:', error);
                showToast('Error refreshing listings', 'error');
            }
        }

        async function shutdownServer() {
            if (!confirm('Are you sure you want to shutdown the server? This will terminate the backend service.')) {
                return;
            }
            
            try {
                const response = await fetch('/ayc/shutdown', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    showToast('Server shutdown initiated...', 'success');
                    addMessage('Server shutdown initiated. The backend service will stop shortly.', 'bot', aiName, aiProfilePic);
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.close();
                    }
                } else {
                    showToast('Failed to shutdown server', 'error');
                }
            } catch (error) {
                console.error('Error shutting down server:', error);
                showToast('Error: ' + error.message, 'error');
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ayc/personal_chat`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                sendBtn.disabled = !messageInput.value.trim();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    hideTyping();
                    
                    // Check if we should add media to this response
                    const shouldAddMedia = Math.random() > 0.5 && mediaFiles.length > 0;
                    
                    if (shouldAddMedia && currentFolder) {
                        const randomMedia = getRandomMedia(Math.floor(Math.random() * 2) + 1);
                        addMessageWithMedia(data.response, randomMedia, 'bot', aiName, aiProfilePic);
                    } else {
                        addMessage(data.response, 'bot', aiName, aiProfilePic);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showToast('Connection error');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                setTimeout(() => {
                    if (currentUser) connectWebSocket();
                }, 3000);
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentUser || !ws || ws.readyState !== WebSocket.OPEN) return;

            // Add user message
            addMessage(message, 'user', currentUser, null);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Show typing indicator
            showTyping();

            // Send via WebSocket
            try {
                ws.send(JSON.stringify({ question: message }));
            } catch (error) {
                console.error('Error sending message:', error);
                hideTyping();
                showToast('Failed to send message');
            }
        }

        function addMessage(text, sender, senderName, senderPic) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // Message header
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            
            if (sender === 'bot' && senderPic) {
                headerDiv.innerHTML = `
                    <img class="profile-pic" src="${senderPic}" alt="${senderName}" />
                    <span class="name">${senderName}</span>
                `;
            } else {
                headerDiv.innerHTML = `<span class="name">${senderName}</span>`;
            }
            
            // Message content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            // Timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            timeDiv.textContent = timeString;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            chatContainer.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
            
            // Add to conversation history
            conversationHistory.push({
                type: sender,
                name: senderName,
                text: text,
                timestamp: now
            });
        }

        function addMessageWithMedia(text, mediaFiles, sender, senderName, senderPic) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // Message header
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            
            if (sender === 'bot' && senderPic) {
                headerDiv.innerHTML = `
                    <img class="profile-pic" src="${senderPic}" alt="${senderName}" />
                    <span class="name">${senderName}</span>
                `;
            } else {
                headerDiv.innerHTML = `<span class="name">${senderName}</span>`;
            }
            
            // Message content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            // Media container
            if (mediaFiles.length > 0) {
                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'media-container';
                
                if (mediaFiles.length === 1) {
                    const mediaFile = mediaFiles[0];
                    const ext = mediaFile.toLowerCase().substring(mediaFile.lastIndexOf('.'));
                    
                    if (IMAGE_EXTENSIONS.includes(ext)) {
                        mediaContainer.innerHTML = `
                            <img class="media-item" src="/ayc/read-file/${currentFolder}/${encodeURIComponent(mediaFile)}" alt="${mediaFile}" loading="lazy" />
                            <div class="media-label">From ${currentFolder}: ${mediaFile}</div>
                        `;
                    } else if (VIDEO_EXTENSIONS.includes(ext)) {
                        mediaContainer.innerHTML = `
                            <video class="media-item" controls playsinline>
                                <source src="/ayc/read-file/${currentFolder}/${encodeURIComponent(mediaFile)}" type="video/${ext.substring(1)}">
                            </video>
                            <div class="media-label">From ${currentFolder}: ${mediaFile}</div>
                        `;
                    }
                } else {
                    const mediaGrid = document.createElement('div');
                    mediaGrid.className = 'media-grid';
                    
                    mediaFiles.forEach(mediaFile => {
                        const ext = mediaFile.toLowerCase().substring(mediaFile.lastIndexOf('.'));
                        const gridItem = document.createElement('div');
                        gridItem.className = 'media-grid-item';
                        
                        if (IMAGE_EXTENSIONS.includes(ext)) {
                            gridItem.innerHTML = `
                                <img src="/ayc/read-file/${currentFolder}/${encodeURIComponent(mediaFile)}" alt="${mediaFile}" loading="lazy" />
                            `;
                        } else if (VIDEO_EXTENSIONS.includes(ext)) {
                            gridItem.innerHTML = `
                                <video playsinline>
                                    <source src="/ayc/read-file/${currentFolder}/${encodeURIComponent(mediaFile)}" type="video/${ext.substring(1)}">
                                </video>
                                <div class="play-icon">?</div>
                            `;
                        }
                        
                        mediaGrid.appendChild(gridItem);
                    });
                    
                    mediaContainer.appendChild(mediaGrid);
                    const label = document.createElement('div');
                    label.className = 'media-label';
                    label.textContent = `From ${currentFolder} collection`;
                    mediaContainer.appendChild(label);
                }
                
                contentDiv.appendChild(mediaContainer);
            }
            
            // Timestamp
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            timeDiv.textContent = timeString;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            chatContainer.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        function getRandomMedia(count = 1) {
            const mediaExtensions = [...IMAGE_EXTENSIONS, ...VIDEO_EXTENSIONS];
            const filteredFiles = mediaFiles.filter(file => 
                mediaExtensions.some(ext => file.toLowerCase().endsWith(ext))
            );
            
            if (!filteredFiles.length) return [];
            
            const shuffled = [...filteredFiles].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, Math.min(count, shuffled.length));
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        async function loadFolders() {
            try {
                const response = await fetch('/ayc/list-folders');
                const data = await response.json();
                folders = data.folders || [];
                renderListings();
            } catch (error) {
                console.error('Error loading folders:', error);
                folders = [];
            }
        }

        function renderListings() {
            listingsContainer.innerHTML = '';
            
            if (folders.length === 0) {
                listingsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                        No listings available. Upload a ZIP file to get started.
                    </div>
                `;
                return;
            }
            
            folders.forEach(folder => {
                const listing = document.createElement('div');
                listing.className = `listing-item ${folder === currentFolder ? 'active' : ''}`;
                listing.dataset.folder = folder;
                
                listing.innerHTML = `
                    <div class="listing-name">${folder}</div>
                    <div class="listing-description">Media collection uploaded on ${new Date().toLocaleDateString()}</div>
                    <div class="listing-meta">
                        <span>${new Date().toLocaleDateString()}</span>
                        <span class="listing-count">0 files</span>
                    </div>
                    ${folder === currentFolder ? '<div class="selected-badge">Selected</div>' : ''}
                `;
                
                listing.addEventListener('click', () => selectFolder(folder));
                listingsContainer.appendChild(listing);
                
                loadFileCount(folder, listing.querySelector('.listing-count'));
            });
        }

        async function loadFileCount(folderName, countElement) {
            try {
                const response = await fetch(`/ayc/list-files/${folderName}`);
                const data = await response.json();
                const files = data.files || [];
                countElement.textContent = `${files.length} files`;
            } catch (error) {
                console.error('Error loading file count:', error);
                countElement.textContent = '0 files';
            }
        }

        async function selectFolder(folderName) {
            // Update active state
            document.querySelectorAll('.listing-item').forEach(item => {
                item.classList.remove('active');
                const badge = item.querySelector('.selected-badge');
                if (badge) badge.remove();
            });
            
            const selectedItem = document.querySelector(`[data-folder="${folderName}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
                selectedItem.innerHTML = selectedItem.innerHTML.replace(
                    '<div class="selected-badge">Selected</div>',
                    ''
                );
                selectedItem.innerHTML += '<div class="selected-badge">Selected</div>';
            }
            
            currentFolder = folderName;
            currentListingDisplay.textContent = `?? ${folderName}`;
            
            // Load and display media
            await loadMediaFiles(folderName);
            renderMediaGallery();
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        async function loadMediaFiles(folderName) {
            try {
                const response = await fetch(`/ayc/list-files/${folderName}`);
                const data = await response.json();
                mediaFiles = data.files || [];
            } catch (error) {
                console.error('Error loading media files:', error);
                mediaFiles = [];
            }
        }

        function renderMediaGallery() {
            mediaGallery.innerHTML = '';
            
            const mediaExtensions = [...IMAGE_EXTENSIONS, ...VIDEO_EXTENSIONS];
            const filteredFiles = mediaFiles.filter(file => 
                mediaExtensions.some(ext => file.toLowerCase().endsWith(ext))
            );
            
            filteredFiles.slice(0, 10).forEach(file => { // Show first 10 media files
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';
                
                const extension = file.toLowerCase();
                const isVideo = VIDEO_EXTENSIONS.some(ext => extension.endsWith(ext));
                
                if (isVideo) {
                    const video = document.createElement('video');
                    video.src = `/ayc/read-file/${currentFolder}/${encodeURIComponent(file)}`;
                    video.controls = true;
                    video.preload = 'metadata';
                    video.playsinline = true;
                    mediaItem.appendChild(video);
                    
                    const typeBadge = document.createElement('div');
                    typeBadge.className = 'media-type';
                    typeBadge.textContent = 'VIDEO';
                    mediaItem.appendChild(typeBadge);
                } else {
                    const img = document.createElement('img');
                    img.src = `/ayc/read-file/${currentFolder}/${encodeURIComponent(file)}`;
                    img.alt = file;
                    img.loading = 'lazy';
                    mediaItem.appendChild(img);
                    
                    const typeBadge = document.createElement('div');
                    typeBadge.className = 'media-type';
                    typeBadge.textContent = 'IMG';
                    mediaItem.appendChild(typeBadge);
                }
                
                mediaGallery.appendChild(mediaItem);
            });
        }

        async function handleZipUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.zip')) {
                showToast('Only ZIP files are allowed');
                zipInput.value = '';
                return;
            }

            // Show progress
            uploadProgress.style.display = 'block';
            uploadBtn.disabled = true;
            progressFill.style.width = '0%';
            uploadStatus.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = `${percent}%`;
                    }
                };

                xhr.onload = async () => {
                    if (xhr.status === 200) {
                        const result = JSON.parse(xhr.responseText);
                        uploadStatus.textContent = 'Processing...';
                        progressFill.style.width = '70%';
                        
                        // Simulate processing delay
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        progressFill.style.width = '100%';
                        uploadStatus.textContent = 'Upload successful!';
                        
                        setTimeout(() => {
                            uploadProgress.style.display = 'none';
                            uploadBtn.disabled = false;
                            zipInput.value = '';
                            
                            // Reload folders
                            loadFolders();
                            showToast('ZIP file uploaded successfully');
                        }, 1000);
                    } else {
                        throw new Error('Upload failed');
                    }
                };

                xhr.onerror = () => {
                    uploadProgress.style.display = 'none';
                    uploadBtn.disabled = false;
                    zipInput.value = '';
                    showToast('Upload failed. Please try again.');
                };

                xhr.open('POST', '/ayc/upload-zip');
                xhr.send(formData);

            } catch (error) {
                console.error('Upload error:', error);
                uploadProgress.style.display = 'none';
                uploadBtn.disabled = false;
                zipInput.value = '';
                showToast('Upload failed');
            }
        }

        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.style.color = type === 'error' ? 'var(--danger)' : 
                               type === 'success' ? 'var(--success)' : 'var(--text-primary)';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && body.classList.contains('sidebar-open')) {
                body.classList.remove('sidebar-open');
                document.body.style.overflow = '';
            }
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(updateViewportHeight, 100);
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                body.classList.contains('sidebar-open') &&
                !sidebar.contains(e.target) &&
                !sidebarToggle.contains(e.target) &&
                e.target !== sidebarClose) {
                toggleSidebar();
            }
        });

        // Prevent zoom on mobile
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Improve touch scrolling
        document.addEventListener('touchmove', (e) => {
            // Allow scrolling in scrollable areas
            const scrollable = e.target.closest('.chat-container, .sidebar, .listings-container');
            if (!scrollable) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
