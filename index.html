<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryScape Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(222, 22%, 7%);
            --foreground: hsl(210, 40%, 98%);
            --card: hsla(0, 0%, 100%, 0.1);
            --card-foreground: hsl(210, 40%, 98%);
            --primary: hsl(280, 100%, 70%);
            --secondary: hsl(195, 100%, 50%);
            --accent: hsl(318, 100%, 80%);
            --border: hsla(0, 0%, 100%, 0.2);
            --input: hsla(0, 0%, 100%, 0.1);
            --muted-foreground: hsl(215, 16%, 65%);
            --story-overlay: hsla(222, 22%, 7%, 0.8);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .story-background {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* animation: backgroundSlide 20s infinite; */
            opacity: 0.7;
        }

        .story-overlay {
            position: fixed;
            inset: 0;
            z-index: 10;
            background: linear-gradient(135deg, 
                var(--story-overlay) 0%,
                transparent 50%,
                var(--story-overlay) 100%);
        }

        .container {
            position: relative;
            z-index: 20;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .main-content {
            width: 100%;
            max-width: 42rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, 
                var(--primary) 0%, 
                var(--secondary) 50%,
                var(--accent) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* .story-card {
            position: relative;
            /* backdrop-filter: blur(12px); */
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 
                0 0 50px hsla(280, 100%, 70%, 0.3),
                inset 0 1px 0 var(--border);
            /* animation: glow 2s ease-in-out infinite alternate; */
        }*/

        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .story-input {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            background: var(--input);
            /* backdrop-filter: blur(4px); */
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--foreground);
            font-size: 1rem;
            resize: none;
            box-shadow: inset 0 2px 4px hsla(222, 22%, 7%, 0.1);
            transition: all 0.3s ease;
        }

        /* .story-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px hsla(280, 100%, 70%, 0.2);
        } */

        /* .story-input::placeholder {
            color: var(--muted-foreground);
        } */

        .story-button {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding: 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            /* background: linear-gradient(135deg, 
                var(--primary) 0%, 
                var(--secondary) 100%); */
            /* color: var(--foreground); */
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* .story-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px hsla(280, 100%, 70%, 0.4),
                0 0 50px hsla(280, 100%, 70%, 0.6);
        } */

        /* .story-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        } */

        /* .story-button::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: linear-gradient(135deg, 
                var(--accent) 0%, 
                var(--primary) 100%);
        } */

        /* .story-button:hover:not(:disabled)::before {
            opacity: 1;
        } */

        .story-button span {
            position: relative;
            z-index: 10;
        }

        .story-response {
            /* backdrop-filter: blur(12px); */
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 
                0 0 30px hsla(195, 100%, 50%, 0.2),
                inset 0 1px 0 var(--border);
            animation: float 6s ease-in-out infinite;
            display: none;
        }

        .response-content {
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            padding: 1rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            /* backdrop-filter: blur(12px); */
            box-shadow: 0 10px 30px hsla(0, 0%, 0%, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-color: hsl(0, 84%, 60%);
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .toast-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        /* @keyframes backgroundSlide {
            0%, 100% { 
                background-image: url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6');
                transform: scale(1.05);
            }
            20% { 
                background-image: url('https://images.unsplash.com/photo-1485827404703-89b55fcc595e');
                transform: scale(1.1);
            }
            40% { 
                background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5');
                transform: scale(1.05);
            }
            60% {

            }
            80% { 
                background-image: url('https://images.unsplash.com/photo-1500375592092-40eb2168fd21');
                transform: scale(1.05);
            }
        } */

        /* @keyframes glow {
            from {
                box-shadow: 0 0 20px hsla(280, 100%, 70%, 0.4);
            }
            to {
                box-shadow: 0 0 40px hsla(280, 100%, 70%, 0.8);
            }
        } */

        /* @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        } */

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 0.5rem;
            }
            
            .story-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="story-background"></div>
    <div class="story-overlay"></div>
    
    <div class="container">
        <div class="main-content">
            <div class="story-card">
              <div class="card-header">
                  <h2 class="card-title">Upload Background Images</h2>
              </div>
              <input 
                  type="file" 
                  id="imageUpload" 
                  accept="image/*" 
                  multiple 
                  webkitdirectory 
                  directory 
                  class="story-button"
              >
          </div>
            <!-- Story Input Form -->
            <div class="story-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M15 4.5L12 2.25 9 4.5 6.75 7.5 4.5 9l2.25 1.5L9 13.5l3 2.25 3-2.25 2.25-3 2.25-1.5-2.25-1.5L15 4.5z"/>
                        </svg>
                        Craft Your Story
                    </h2>
                </div>
                <form id="storyForm">
                    <div class="form-group">
                        <label for="plot" class="form-label">Tell me your plot idea...</label>
                        <textarea 
                            id="plot" 
                            class="story-input" 
                            placeholder="A brave knight discovers a magical portal in an ancient forest..."
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" id="generateBtn" class="story-button">
                        <span id="buttonContent">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M15 4.5L12 2.25 9 4.5 6.75 7.5 4.5 9l2.25 1.5L9 13.5l3 2.25 3-2.25 2.25-3 2.25-1.5-2.25-1.5L15 4.5z"/>
                            </svg>
                            Generate Story
                        </span>
                    </button>
                </form>
            </div>

            <!-- Story Response -->
            <div id="storyResponse" class="story-response">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.847a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.091 3.09z"/>
                        </svg>
                        Your Generated Story
                    </h2>
                </div>
                <div class="response-content" id="responseContent"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast">
        <div class="toast-title" id="toastTitle"></div>
        <div class="toast-description" id="toastDescription"></div>
    </div>

    <script>
        const form = document.getElementById('storyForm');
        const plotInput = document.getElementById('plot');
        const generateBtn = document.getElementById('generateBtn');
        const buttonContent = document.getElementById('buttonContent');
        const storyResponse = document.getElementById('storyResponse');
        const responseContent = document.getElementById('responseContent');
        const toast = document.getElementById('toast');
        const toastTitle = document.getElementById('toastTitle');
        const toastDescription = document.getElementById('toastDescription');


        const imageUpload = document.getElementById('imageUpload');
    const storyBackground = document.querySelector('.story-background');
    let imageURLs = [];
    let currentImageIndex = 0;

    imageUpload.addEventListener('change', function () {
        imageURLs = [];

        for (let file of this.files) {
            if (file.type.startsWith('image/')) {
                const url = URL.createObjectURL(file);
                imageURLs.push(url);
            }
        }

        if (imageURLs.length > 0) {
            startSlideshow();
        } else {
            showToast('No Valid Images', 'Please upload image files only.', true);
        }
    });

    function startSlideshow() {
        // Immediately set first image
        storyBackground.style.backgroundImage = `url('${imageURLs[0]}')`;
        storyBackground.style.opacity = '0.7';

        let index = 1;

        setInterval(() => {
            if (imageURLs.length === 0) return;

            storyBackground.style.backgroundImage = `url('${imageURLs[index]}')`;
            index = (index + 1) % imageURLs.length;
        }, 8000); // Change every 8 seconds
    }


        function showToast(title, description, isError = false) {
            toastTitle.textContent = title;
            toastDescription.textContent = description;
            toast.className = isError ? 'toast error show' : 'toast show';
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        function setLoading(loading) {
            generateBtn.disabled = loading;
            
            if (loading) {
                buttonContent.innerHTML = `
                    <svg class="icon spinner" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"/>
                        <path fill="currentColor" d="M4 12a8 8 0 018-8v8H4z" opacity="0.75"/>
                    </svg>
                    Weaving your story...
                `;
            } else {
                buttonContent.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M15 4.5L12 2.25 9 4.5 6.75 7.5 4.5 9l2.25 1.5L9 13.5l3 2.25 3-2.25 2.25-3 2.25-1.5-2.25-1.5L15 4.5z"/>
                    </svg>
                    Generate Story
                `;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const plot = plotInput.value.trim();
            
            if (!plot) {
                showToast('Plot Required', 'Please enter a plot to generate your story.', true);
                return;
            }

            setLoading(true);
            storyResponse.style.display = 'none';

            try {
                const response = await fetch('https://hcj-version.onrender.com/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: plot }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseContent.textContent = data.response;
                storyResponse.style.display = 'block';
                
                showToast('Story Generated!', 'Your magical story has been created.');
                
                // Scroll to response
                storyResponse.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error calling API:', error);
                showToast(
                    'Generation Failed', 
                    'Unable to connect to the story generator. Please check your internet connection and try again.', 
                    true
                );
            } finally {
                setLoading(false);
            }
        });

        // Auto-resize textarea
        plotInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(120, this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
